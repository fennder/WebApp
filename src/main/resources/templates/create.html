
<div th:replace="~{partials/header}"></div>

  <main>
      <span>Cadastro de Atividades</span>

      <form method="post" action="/create" th:object="${taskModel}">
        <input type="hidden" th:value="${taskModel.id}" name="id"/>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nome da Tarefa</label>
          <input type="text" class="form-control" id="name" name="name" th:value="${taskModel.name}" required>
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Data da Tarefa</label>
          <input type="text" class="form-control" id="date" name="date" placeholder="00/00/000 00:00:00" th:value="${{taskModel.date}}" required>
        </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </main>

<div th:replace="~{partials/footer}"></div>
