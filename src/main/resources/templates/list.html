<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar Atividades</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div th:replace="partials/header :: header"></div>
    
    <main>
        <span>Listar Atividades</span>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Data de Execução</th>
              </tr>
            </thead>
            <tbody>
              <tr data-th-each="taskModel : ${taskModels}">
                <th data-th-text="${taskModel.id}"></th>
                <td data-th-text="${taskModel.name}"></td>
                <td data-th-text="${taskModel.date}"></td>
                <td><a class="btn btn-primary" th:href="@{'/edit/' + ${taskModel.id}}" >Editar</a></td>
              </tr>
            </tbody>
          </table>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </main>
    
    <div th:replace="partials/footer :: footer"></div>
    
  </body>
</html>
