
<div th:replace="partials/header"></div>

  <main>
    <span>Listar Atividades</span>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Data de Execução</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr data-th-each="taskModel : ${taskModels}">
            <td data-th-text="${taskModel.id}"></th>
            <td data-th-text="${taskModel.name}"></td>
            <td data-th-text="${{taskModel.date}}"></td>
            <td><a class="btn btn-primary" th:href="@{'/edit/'+${taskModel.id}}" >Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{'/delete/'+${taskModel.id}}" >Deletar</a></td>
          </tr>
        </tbody>
      </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </main>

<div th:replace="partials/footer"></div>
